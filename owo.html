<!DOCTYPE html>
<html>
<head>
    <title>owo adventure</title>
    <link rel="icon" href="owo.png" type="image/x-icon">
    <style>
        body {
            color: rgb(236, 100, 100);
            background-color: rgb(255, 208, 215);
        }
    </style>
    <script>
        var owos
        var ex
        function init(){
            owos = 0
        }
        function interagir(){
            
            owos++
            ex = "!".repeat(owos)
            document.getElementById("owo").innerHTML = "OWO"+ex
        }
    </script>
</head>
<body onload="init()">

    <h1>owo adventure</h1>
    <button onclick="interagir()">interact</button>
    <p id="owo">owo?</p>

</body>
</html>
